<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Lista não ordenada</h2>
    <ul>
        <li>Leite</li>
        <li>Chá</li>
        <li>café</li>
    </ul>

    <h2>Lista ordenada padrão</h2>

    <ol>
        <li>Leite</li>
        <li>Chá</li>
        <li>café</li>
    </ol>

    <h2>Lista ordenada por letras maiúsculas</h2>

    <ol type="A">
        <li>Leite</li>
        <li>Chá</li>
        <li>café</li>
    </ol>

</body>
</html>
